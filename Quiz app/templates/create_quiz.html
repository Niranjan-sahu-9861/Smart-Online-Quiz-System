{% extends "base.html" %}
{% block content %}
<div class="container" style="max-width:480px; margin:60px auto;">
  <h2>Create New Quiz</h2>
  <form method="post">
    <input name="title" placeholder="Quiz Title" required style="width:100%; padding:8px;"><br><br>
    <input name="time_limit" type="number" placeholder="Time limit (seconds)" required min="10" style="width:100%; padding:8px;"><br><br>
    <button class="btn-3d" type="submit">Create Quiz</button>
  </form>
</div>
{% endblock %}
