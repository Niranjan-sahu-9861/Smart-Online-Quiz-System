{% extends "base.html" %}
{% block content %}
<div class="container" style="max-width:800px; margin:40px auto; text-align:left;">

<h2>Attempt Quiz</h2>

<form method="post" action="{{ url_for('submit_quiz', quiz_id=quiz_id) }}">


{% if questions %}
  {% for q in questions %}
  <div style="background:#0b1220; padding:12px; margin:10px 0; border-radius:8px;">
    <p><strong>Q{{ loop.index }}.</strong> {{ q[2] }}</p>
    <input type="radio" name="q{{ q[0] }}" value="0"> {{ q[3] }}<br>
    <input type="radio" name="q{{ q[0] }}" value="1"> {{ q[4] }}<br>
    <input type="radio" name="q{{ q[0] }}" value="2"> {{ q[5] }}<br>
    <input type="radio" name="q{{ q[0] }}" value="3"> {{ q[6] }}<br>
  </div>
  {% endfor %}

  <button class="btn-3d" type="submit">Submit Quiz</button>

{% else %}
  <p>No questions available in this quiz.</p>
{% endif %}

</form>

</div>
{% endblock %}
