<!DOCTYPE html>
<html>
<head>
    <style>
        body{
            font-family: Arial;
            background: #0f172a;
            color: white;
            text-align: center;
        }

        .btn-3d{
            padding: 12px 25px;
            font-size: 18px;
            border: none;
            border-radius: 8px;
            background: linear-gradient(180deg,#3b82f6,#2563eb);
            color: white;
            box-shadow: 0px 8px rgba(15,23,42,0.5);
            cursor: pointer;
            transition: transform 0.12s ease, box-shadow 0.12s ease;
        }

        .btn-3d:active{
            transform: translateY(6px);
            box-shadow: 0px 3px rgba(15,23,42,0.5);
        }

        .container{
            margin-top: 80px;
        }
    </style>
</head>
<body>
    {% block content %}{% endblock %}
</body>
</html>
