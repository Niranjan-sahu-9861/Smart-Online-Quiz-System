{% extends "base.html" %}

{% block content %}

<div class="container" style="text-align:center; margin-top:80px;">

<h2>Smart Online Quiz System</h2>

<button onclick="showLogin()">Login</button>
<button onclick="showRegister()">Register</button>

<!-- LOGIN BOX (Hidden by default) -->
<div id="loginBox" style="display:none; margin-top:20px;">
  <h3>Login</h3>
 <form action="{{ url_for('do_login') }}" method="POST">
      <input type="text" name="username" placeholder="Username" required><br><br>
      <input type="password" name="password" placeholder="Password" required><br><br>
      <button type="submit">Login</button>
  </form>
</div>

<!-- REGISTER BOX (Hidden by default) -->
<div id="registerBox" style="display:none; margin-top:20px;">
  <h3>Register</h3>
  <form action="{{ url_for('register') }}" method="POST">
      <input type="text" name="username" placeholder="New Username" required><br><br>
      <input type="password" name="password" placeholder="New Password" required><br><br>
      <button type="submit">Register</button>
  </form>
</div>

</div>

<script>
function showLogin() {
  document.getElementById("loginBox").style.display = "block";
  document.getElementById("registerBox").style.display = "none";
}

function showRegister() {
  document.getElementById("registerBox").style.display = "block";
  document.getElementById("loginBox").style.display = "none";
}
</script>

{% endblock %}
